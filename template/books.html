{% extends "layout.html" %}

{% block title %}
Books
{% endblock %}

{% block body %}
<h1>All Books</h1>

<ul>
  {% for book in books %}
  <li>
    <a href="{{ url_for('book', book_id=book.id) }}">
      "<em>{{ book.title }}</em>" from {{ book.author }}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}

{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}
<h1>Book Search</h1>

<form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="post">
  <input class="form-control mr-sm-2" name="search" type="text" placeholder="Searching for a book?" aria-label="Search">
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</form>
<ul>
  {% for book in books %}
  <li>
    <a href="{{ url_for('book', isbn=book.isbn) }}">
      "<em>{{ book.title }}</em>" from {{ book.author }}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
